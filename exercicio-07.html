<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <title>Programação em Microinformática - Exercício 07</title>
</head>
<body>
  <h1>Exercício 07</h1>
  <p>Escolha o clima atual para ver uma mensagem personalizada.</p>

  <form id="form" novalidate>
    <select id="field" required>
      <option value="">Como está o clima hoje?</option>
      <option value="sunny">Ensolarado</option>
      <option value="rainy">Chuvoso</option>
      <option value="snowing">Nevando</option>
      <option value="overcast">Nublado</option>
    </select>

    <button>Ver minha opinião</button>
  </form>

  <div id="result"></div>

  <script>
    function onSubmit(event) {
      event.preventDefault()

      let choice = field.value

      field.className = ''

      if (choice === 'sunny') {
        result.innerHTML = '<p>Está bom e ensolarado lá fora. Use roupas leves! E que tal tomar um sorvete?</p>'
        document.body.style.backgroundImage = 'url(img/weather-sunny.jpg)'
      } else if (choice === 'rainy') {
        result.innerHTML = '<p>Chuva caindo lá fora. Se for sair, um guarda-chuva é uma boa ideia. E não se exponha se começar a relampejar!</p>'
        document.body.style.backgroundImage = 'url(img/weather-rainy.jpg)'
      } else if (choice === 'snowing') {
        result.innerHTML = '<p>Neve caindo, é congelante! Melhor ficar com um copo de chocolate quente em casa. Ou vai lá fazer um boneco-de-neve.</p>'
        document.body.style.backgroundImage = 'url(img/weather-snowing.jpg)'
      } else if (choice === 'overcast') {
        result.innerHTML = '<p>Não está chovendo, mas o céu está fechado. Talvez chova a qualquer momento. Então leve seu guarda-chuva como precaução!</p>'
        document.body.style.backgroundImage = 'url(img/weather-overcast.jpg)'
      } else {
        result.innerHTML = '<p class="negative">Quando eu pedir para responder algo, faça isso!</p>'
        field.className = 'negative'
        field.focus()
      }
    }

    form.addEventListener('submit', onSubmit)
  </script>
</body>
</html>
